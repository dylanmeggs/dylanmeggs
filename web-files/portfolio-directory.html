<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dylan Meggs Portfolio Directory</title>
  <style>
    /* Base styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    header {
      background-color: #121212;
      color: #f0f0f0;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    header p {
      font-size: 1em;
      margin-top: 5px;
      color: #aaa;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Category cards grid */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .category-card {
      background-color: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
      user-select: none;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.7);
      background-color: #333333;
    }

    .category-card span.icon {
      font-size: 2.5em;
      display: block;
      margin-bottom: 10px;
    }

    .category-card h3 {
      margin: 0;
      font-size: 1.1em;
    }

    /* Projects container */
    .projects-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .project {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s, background-color 0.2s;
    }

    .project:hover {
      transform: translateY(-3px);
      background-color: #333333;
    }

    .project a {
      color: #f39c12;
      text-decoration: none;
      font-weight: bold;
    }

    .project a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 25px;
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #333;
    }

    @media (max-width: 500px) {
      .category-card {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Dylan Meggs Portfolio Directory</h1>
  <p>Click a category to view my work examples</p>
</header>

<main>
  <div class="category-grid">
    <div class="category-card" data-category="dataViz">
      <span class="icon">üìä</span>
      <h3>Data Visualization</h3>
    </div>
    <div class="category-card" data-category="sql">
      <span class="icon">üóÑÔ∏è</span>
      <h3>SQL Scripting</h3>
    </div>
    <div class="category-card" data-category="dataStruct">
      <span class="icon">üß±</span>
      <h3>Data Structures (Python)</h3>
    </div>
    <div class="category-card" data-category="pythonFunc">
      <span class="icon">üêç</span>
      <h3>Python Functions</h3>
    </div>
    <div class="category-card" data-category="etl">
      <span class="icon">üîÑ</span>
      <h3>ETL / Data Pipelines</h3>
    </div>
    <div class="category-card" data-category="dashboard">
      <span class="icon">üìà</span>
      <h3>Dashboards & BI Reporting</h3>
    </div>
  </div>

  <div class="projects-container" id="projectsContainer">
    <!-- Projects appear here -->
  </div>
</main>

<footer>
  &copy; 2025 Dylan Meggs. All rights reserved.
</footer>

<script>
  const projects = {
    dataViz: [
      { name: "Sales Dashboard", desc: "Interactive dashboard showing sales trends.", url: "#" },
      { name: "Customer Churn Analysis", desc: "Visualizing churn rates and trends.", url: "#" },
      { name: "Marketing Campaign Insights", desc: "Data visualization for marketing performance.", url: "#" }
    ],
    sql: [
      { name: "Order Analysis Queries", desc: "Optimized SQL scripts for order tracking.", url: "#" },
      { name: "Inventory Reporting", desc: "Queries to generate inventory reports.", url: "#" },
      { name: "Customer Segmentation", desc: "SQL scripts for segmenting customer data.", url: "#" }
    ],
    dataStruct: [
      { name: "Binary Tree Implementation", desc: "Python implementation of a binary tree.", url: "#" },
      { name: "Graph Traversal", desc: "DFS and BFS implementations in Python.", url: "#" },
      { name: "Linked List Operations", desc: "Python code for linked list manipulation.", url: "#" }
    ],
    pythonFunc: [
      { name: "Data Cleaning Functions", desc: "Reusable Python functions for cleaning datasets.", url: "#" },
      { name: "ETL Automation Scripts", desc: "Python scripts for automating ETL processes.", url: "#" },
      { name: "Custom Analytics Functions", desc: "Python functions for calculating business metrics.", url: "#" }
    ],
    etl: [
      { name: "Data Pipeline Example 1", desc: "ETL pipeline using Python and SQL.", url: "#" },
      { name: "Data Pipeline Example 2", desc: "Airflow DAG for automating data workflows.", url: "#" },
      { name: "Data Pipeline Example 3", desc: "Glue ETL job integrating multiple sources.", url: "#" }
    ],
    dashboard: [
      { name: "Sales Performance Dashboard", desc: "QuickSight dashboard for sales KPIs.", url: "#" },
      { name: "Operational Metrics Dashboard", desc: "Tracking operational metrics in Tableau.", url: "#" },
      { name: "Safety Metrics Dashboard", desc: "Monitoring high severity events in BI tool.", url: "#" }
    ]
  };

  const cards = document.querySelectorAll('.category-card');
  const container = document.getElementById('projectsContainer');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      container.innerHTML = '';
      const category = card.getAttribute('data-category');
      if (projects[category]) {
        projects[category].forEach(proj => {
          const div = document.createElement('div');
          div.className = 'project';
          div.innerHTML = `<h3>${proj.name}</h3><p>${proj.desc}</p><a href="${proj.url}" target="_blank">View Project</a>`;
          container.appendChild(div);
        });
        container.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });
</script>

</body>
</html>
