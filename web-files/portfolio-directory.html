<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dylan Meggs Portfolio Directory</title>
  <style>
    /* Base styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    header {
      background-color: #121212;
      color: #f0f0f0;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    header p {
      font-size: 1em;
      margin-top: 5px;
      color: #aaa;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Category cards grid */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .category-card {
      background-color: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
      user-select: none;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.7);
      background-color: #333333;
    }

    .category-card span.icon {
      font-size: 2.5em;
      display: block;
      margin-bottom: 10px;
    }

    .category-card h3 {
      margin: 0;
      font-size: 1.1em;
    }

    /* Projects container */
    .projects-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .project {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s, background-color 0.2s;
    }

    .project:hover {
      transform: translateY(-3px);
      background-color: #333333;
    }

    .project a {
      color: #f39c12;
      text-decoration: none;
      font-weight: bold;
    }

    .project a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 25px;
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #333;
    }

    @media (max-width: 500px) {
      .category-card {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Dylan Meggs Portfolio Directory</h1>
  <p>Click a category to view my work examples</p>
</header>

<main>
  <div class="category-grid">
    <div class="category-card" data-category="dataViz">
      <span class="icon">üìä</span>
      <h3>Data Visualization</h3>
    </div>
    <div class="category-card" data-category="sql">
      <span class="icon">üóÑÔ∏è</span>
      <h3>SQL Scripting</h3>
    </div>
    <div class="category-card" data-category="dataStruct">
      <span class="icon">üß±</span>
      <h3>Data Structures</h3>
    </div>
    <div class="category-card" data-category="pythonFunc">
      <span class="icon">üêç</span>
      <h3>Python Functions</h3>
    </div>
    <div class="category-card" data-category="etl">
      <span class="icon">üîÑ</span>
      <h3>ETL / Data Pipelines</h3>
    </div>
  </div>

  <div class="projects-container" id="projectsContainer">
    <!-- Projects appear here -->
  </div>
</main>

<footer>
  &copy; Visit https://www.dylanmeggs.com for more information.
</footer>

<script>
  const projects = {
    dataViz: [
      { name: "This Webpage!", desc: "Wondering how I built this directory? Take a look at the JavaScript, HTML, and CSS.", url: "https://github.com/dylanmeggs/dylanmeggs/blob/main/web-files/portfolio-directory.html"},
      {
        name: "Student Attendance Dashboard",
        desc: "Interactive dashboard showing attendance trends for public school mock datasets. Created as part of an unpaid technical assessment.",
        images: [
          "https://dylanmeggs.github.io/dylanmeggs/Images/mindex_qs_1.png",
          "https://dylanmeggs.github.io/dylanmeggs/Images/mindex_qs_2.png"
        ]
      },
      { name: "Excel Reporting", desc: "Standard WBR template included in Project section of my personal website. These reports were sometimes automated via Power BI and other times through internal orchestration tools.", url: "https://www.dylanmeggs.com/projects" },
      { name: "Geospatial Data", 
	desc: "During my time at Uber, tracking the movement of cellphones was a critical part of the job. I leveraged Apache HiveQL and PostreSQL to write queries and generate csv files which were uploaded to Kepler.gl software. From there, I analyzed device speed, location, proximity, and account associations to make decisions. These findings were compiled in JIRA reports and designed in coordination with claims, legal, local law enforcement, and the FBI.",
	images: [
          "https://dylanmeggs.github.io/dylanmeggs/Images/uber-example.gif",
          "https://dylanmeggs.github.io/dylanmeggs/Images/GeoJSON.png",
          "https://dylanmeggs.github.io/dylanmeggs/Images/kepler-point.png"
        ]
      }
    ],
    sql: [
      { name: "Production Samples", desc: "A collection of older SQL production queries. Unable to include many recent examples which incorporate more efficient query optimization and scalable designs.", url: "https://github.com/dylanmeggs/dylanmeggs/tree/main/SQL%20Artifacts/Production%20Jobs" },
      { name: "QuickSight Calc Fields", desc: "Queries to generate inventory reports.", url: "https://github.com/dylanmeggs/dylanmeggs/tree/main/SQL%20Artifacts/QuickSight" },
      { name: "Production - Various", desc: "Various Production SQL", url: "https://github.com/dylanmeggs/dylanmeggs/blob/main/SQL%20Artifacts/Bulk%20Upload/bulk_upload.sql" },
      { name: "2017 Amazon dbt Example", desc: "Snippets of our dbt warehouse used on the job in 2017. This was established by a friend and peer of mine, named Dan Hazan. I pushed code changes into the dbt git repository. We later moved everything into QuickSight and started pushing code through an internal tool similar to of Airflow.", url: "https://github.com/dylanmeggs/dylanmeggs/tree/main/SQL%20Artifacts/DBT-Example"},
      { name: "2025 dbt Example", desc: "A dbt warehouse created specifically for my portfolio.", url: "https://github.com/dylanmeggs/dylanmeggs/tree/main/etl-dbt-portfolio"}
    ],
    dataStruct: [
      { name: "dbt Warehouse", desc: "Creation of dbt models and macro to showcase abilities", url: "https://github.com/dylanmeggs/dylanmeggs/tree/main/etl-dbt-portfolio" },
      { name: "Placeholder", desc: "Coming Soon", url: "#" },
      { name: "Linked List Operations", desc: "Placeholder - Coming Soon", url: "#" }
    ],
    pythonFunc: [
      { name: "Magic 8 Ball", desc: "Python-based Magic 8 Ball program created for a final project for an Udemy Python course.", url: "https://dylanmeggs.github.io/dylanmeggs/web-files/magic-8-ball-advanced.html" },
      { name: "On-the-job Python Examples", desc: "Automation projects at Amazon", url: "https://github.com/dylanmeggs/dylanmeggs/tree/main/Python%20Artifacts/functions" },
      { name: "Functions Created During E-Learnings", desc: "Python functions created for projects tied to Codecademy and Udemy courses.", url: "https://github.com/dylanmeggs/dylanmeggs/tree/main/Python%20Course%20Projects" }
    ],
    etl: [
      { name: "dbt Warehouse", desc: "Creation of dbt models and macro to showcase abilities", url: "https://github.com/dylanmeggs/dylanmeggs/tree/main/etl-dbt-portfolio" },
      { name: "Pipeline Integration and Automation", desc: "One of many examples of pipelines I deployed at Amazon", 
        images: [
          "https://dylanmeggs.github.io/dylanmeggs/Images/etl-ops.png",
          "https://dylanmeggs.github.io/dylanmeggs/Images/etl-ops-2.png"
          ]
       }
    ],
  };

  const cards = document.querySelectorAll('.category-card');
  const container = document.getElementById('projectsContainer');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      container.innerHTML = '';
      const category = card.getAttribute('data-category');
      if (projects[category]) {
        projects[category].forEach(proj => {
          const div = document.createElement('div');
          div.className = 'project';
          
          // If the project has embedded images
          if (proj.images && proj.images.length > 0) {
            let imgHTML = proj.images
              .map(img => `<img src="${img}" alt="${proj.name}" style="width:100%; max-width:1500px; border-radius:8px; margin:1px 0;">`)
              .join('');
            div.innerHTML = `<h3>${proj.name}</h3><p>${proj.desc}</p>${imgHTML}`;
          } 
          // Otherwise display the standard link
          else {
            div.innerHTML = `<h3>${proj.name}</h3><p>${proj.desc}</p><a href="${proj.url}" target="_blank">View Project</a>`;
          }

          container.appendChild(div);
        });
        container.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });
</script>


</body>
</html>
